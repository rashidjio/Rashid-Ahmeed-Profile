@keyframes anim{
    0%{
        bottom:-90px;
    }
    100%{
        bottom:100vh;
    }
    }

rain{
   height:111vh;
   width:111%;
   position:absolute ;
   }
   
@keyframes rain
    {
    0%{
        background-position:0% 0%;
    }
    100%{
        background-position:20% 100%;
    }
    }

@keyframes anim1{
    to{
    transform:rotatey(-90deg);
    }
    }
@keyframes anim2{
    from{
    opacity:0;
    }
    to{
    opacity:1;
    }
    }

@keyframes anim3 {
to{transform:translatey(-275px);}
}

  #butterfly {

  perspective:1000px;
  animation:anim3 4s linear 1s alternate 1 forwards;
