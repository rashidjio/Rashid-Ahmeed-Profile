  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .base{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass{
      height: 50px;
      width: 50px;
      border-top-left-radius: 40px;
      border-bottom-right-radius: 5px;
      background-color: #fff;
      position: absolute;
    }
    .body{
      height: 80px;
      width: 100px;
      background-color: red;
      border-top-left-radius: 45px;
      border-bottom-left-radius: 30px;
      border-top-right-radius: 40px;
      border-bottom-right-radius: 50px;
    }

    /* last */
    .body::after{
      content: "";
      display: block;
      background-color: skyblue;
      position: absolute;
      right: -53px;
      top: 25px;
      border-left: 60px solid red;
      border-bottom: 15px solid transparent;
      height: 10px;
      width: 0px;
    }
    .fan{
      height: 10px;
      width: 10px;
      position: absolute;
      background-color: teal;
      border-radius: 50%;
      right: -55px;
      top: 25px;
      animation: 
      rotate 100ms infinite linear;
    }
    .fan::after{
      content: "";
      display: block;
      height: 50px;
      width: 5px;
      background-color: teal;
      position: absolute;
      top: -20px;
      left: 2px;
    }
    .fan::before{
      content: "";
      display: block;
      height: 50px;
      width: 5px;
      background-color: teal;
      position: absolute;
      top: -20px;
      left: 2px;
      transform: rotate(90deg);
    }
    .stand{
      height: 5px;
      width: 60px;
      background-color: brown;
      position: relative;
      top: 10px;
      left: 20px;
    }
    .stand::after{
      content: "";
      display: block;
      height: 15px;
      width: 5px;
      background-color: brown;
      position: absolute;
      left: 30%;
      top: -10px;
    }
    .stand::before{
      content: "";
      display: block;
      height: 15px;
      width: 5px;
      background-color: brown;
      position: absolute;
      left: 60%;
      top: -10px;
    }
    .fan-top{
      height: 2px;
      width: 60px;
      background-color: teal;
      position: absolute;
      top: -12px;
      left: 40px;
      animation: 
      spin 100ms infinite linear;
    }
    .fan-top + span{
      position: absolute;
      top: -10px;
      left: 45px;
      display: block;
      height: 10px;
      width: 5px;
      background-color: brown;
    }
    @keyframes rotate {
      to{
        transform: rotate(360deg);
      }
    }
    @keyframes spin {
      to{
        left: 0px;
      }
    }
    .copter{
      position: absolute;
      left: 100vw;
      top: 50px;
      animation: 
      slide 15s linear 1 forwards;
    }
    @keyframes slide {
      40%{
        left: calc(50vw - 80px);
      }
      50%{
        left: calc(50vw - 80px);
      }
      100%{
        left: -100vw;
      }
    }
    .gift{
      position: absolute;
      top: 130px;
      left: 100vw;
      display: block;
      font-size: 3em;
      animation: 
      drop 10s linear forwards;
    }
    @keyframes drop {
      60%{
        left: calc(50vw - 80px);
        transform: translateY(0vh);
      }
      65%{
        left: calc(50vw - 25px);
        transform: translateY(0vh);
      }
      100%{
        left: calc(50vw - 25px);
        transform: translateY(calc(100vh - 300px));
      }
    }
    .prompt{
      position: absolute;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .prompt .container{
      height: 250px;
      width: 200px;
      background-color: black;
      color: white;
      text-align: center;
    }
    .container h4, .container p{
      padding: 0.5em;
      margin: 1em 0;
    }
    .container button{
      outline: none;
      border: none;
      padding: 0.5em;
      margin: 1em 0;
      width: 100px;
    }
    .confetti{
      position: absolute;
      height: 100vh;
      width: 100vw;
    }
    .confetti img{
      height: 100vh;
      width: 100vw;
    }
    .text{
      position: absolute;
      color: white;
      text-align: center;
      font-size: 3em;
      animation: blink 1s linear infinite alternate-reverse;
    }
    @keyframes blink {
      to{
        opacity: 0.2;
      }
    }
