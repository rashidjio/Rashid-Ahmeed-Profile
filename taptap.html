
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tap Tap & See</title>
</head>
<style>
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body{
  width: 100%;
  height: 100vh;
  background: #000;
  overflow: hidden;
}
.cursor{
  position: relative;
  height: 100px;
  width: 100px;
}
.cursor .circle{
  position: absolute;
  top: -50%;
  left: -50%;
  width: 100%;
  height: 100%;
  background: linear-gradient(#00d0ff,#ff005e);
  border-radius: 50%;
}

</style>
<body>
  <div class="cursor">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    
    
  </div>
  <!-- Project -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  
  <script>
    document.body.addEventListener("mousemove", e => {
      gsap.to(".circle", {
        x : e.clientX,
        y : e.clientY,
        stagger: -0.100,
      })
    })
  </script>
</body>
</html>
